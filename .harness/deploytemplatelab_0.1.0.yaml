template:
  name: deploy-template-lab
  type: Stage
  projectIdentifier: wyatt_munson
  orgIdentifier: December_2023
  spec:
    type: Deployment
    spec:
      deploymentType: Kubernetes
      service:
        serviceRef: basicnginxservice
      execution:
        steps:
          - step:
              name: Rollout Deployment
              identifier: rolloutDeployment
              type: K8sRollingDeploy
              timeout: 10m
              spec:
                skipDryRun: false
                pruningEnabled: false
          - step:
              type: ShellScript
              name: ShellScript_1
              identifier: ShellScript_1
              spec:
                shell: Bash
                onDelegate: true
                source:
                  type: Inline
                  spec:
                    script: echo 1.1.0
                environmentVariables: []
                outputVariables: []
              timeout: 10m
              when:
                stageStatus: Success
                condition: <+env.identifier> == "prodcity"
        rollbackSteps:
          - step:
              name: Rollback Rollout Deployment
              identifier: rollbackRolloutDeployment
              type: K8sRollingRollback
              timeout: 10m
              spec:
                pruningEnabled: false
      environments:
        metadata:
          parallel: true
        values:
          - environmentRef: devcity
            deployToAll: false
            infrastructureDefinitions:
              - identifier: devinfra
          - environmentRef: prodcity
            deployToAll: true
            infrastructureDefinitions: <+input>
    failureStrategies:
      - onFailure:
          errors:
            - AllErrors
          action:
            type: StageRollback
    when:
      pipelineStatus: Success
      condition: 1 == 2
  identifier: deploytemplatelab
  versionLabel: 0.1.0
